<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <main>

    <section class="sec-2">


      <form action="" method="POST">
        <p class="tip">Только буквы</p>
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <span id="fname-p">​​
          &#8203</span> <br>

        <p class="tip">Цифры 10-11 символов начинаются с +7|7|8</p>

        <input type="text" name="tel" id="tel" placeholder="telephone ">
        <span id="tel-p">&#8203</span><br>

        <p class="tip">Почта должна содержать @ и .</p>
        <input type="text" name="email" id="email" placeholder="Email">
        <span id="email-p">&#8203</span><br>

        <p class="tip">Цифра, символ, буква</p>
        <input type="password" name="pword" id="pword" placeholder="Password">
        <span id="pword-p">&#8203</span>


        <button class="button" type="submit">Отправить</button>
      </form>



    </section>
  </main>


  <script src="app.js"></script>
</body>

</html>
